<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Signup Page</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link href="signup.css" rel="stylesheet">
</head>

<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form action="#" th:action="@{/register/processRegistrationForm}"
      th:object="${webUser}"
      method="POST" class="form-horizontal">
  <h3>Signup Here</h3>
  <div th:if="${param.registrationError}">

    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
      <span th:text="${param.registrationError}"></span>
    </div>

  </div>
  <label>Username</label>
  <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control" required/>
  <div th:if="${#fields.hasErrors('userName')}"
       style="margin-bottom: 25px" class="text-danger">
    <ul>
      <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
    </ul>
  </div>
  <label>Password</label>
  <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
         title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"s/>
  <div th:if="${#fields.hasErrors('password')}"
       style="margin-bottom: 25px" class="text-danger">
    <ul>
      <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
    </ul>
  </div>
  <label>FirstName</label>
  <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" required/>
  <div th:if="${#fields.hasErrors('firstName')}"
       style="margin-bottom: 25px" class="text-danger">
    <ul>
      <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
    </ul>
  </div>
  <label>LastName</label>
  <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control" required/>
  <div th:if="${#fields.hasErrors('lastName')}"
       style="margin-bottom: 25px" class="text-danger">
    <ul>
      <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
    </ul>
  </div>

  <label>Email</label>
  <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" required/>
  <div th:if="${#fields.hasErrors('email')}"
       style="margin-bottom: 25px" class="text-danger">
    <ul>
      <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
    </ul>
  </div>

  <button type="submit">Signup</button>

  <a th:href="@{/showMyLoginPage}">i have already account</a>
</form>
</body>

</html>
