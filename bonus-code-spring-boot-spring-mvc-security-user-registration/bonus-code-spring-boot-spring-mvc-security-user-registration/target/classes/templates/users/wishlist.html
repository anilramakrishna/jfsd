<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="home.css" rel="stylesheet">
    <title>User Directory</title>
</head>

<body>
<br>
<h3>Wishes-list:-</h3>
<hr>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Username</th>
        <th>title</th>
        <th>Category</th>
        <th>Actions</th>
        <!--      <th>Action</th>-->
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempWish : ${wish}">
        <td th:text="${tempWish.name}"></td>
        <td th:text="${tempWish.title}" />
        <td th:text="${tempWish.category}" />

        <td><a th:href="@{/user/deletewish(id=${tempWish.id},username1=${#authentication.principal.username})}" class="btn btn-danger sm" onclick="if (!(confirm('Are you sure to delete this wish-blog ?'))) return false">Delete</a>
            <a th:href="@{/user/blogdetails(blogid=${tempWish.bid})}" class="btn btn-info sm" >View</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
